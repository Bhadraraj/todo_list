<div class="container">
    <div class="card-row">
        <div class="card-header">
            <h1>{{title}}</h1>
        </div>
        <div class="card-body">
            <app-task-form [taskList]="taskList"></app-task-form>
        </div>
        <div class="card-body">

            <app-task-list [tasks]="taskList">
                <h3 *ngIf= "taskList.length">Current Task ({{taskList.length}})</h3>
                <h3 *ngIf= "!taskList.length">Task is not created</h3>
            </app-task-list>
        </div>
    </div>
</div>
